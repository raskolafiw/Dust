name: dust_renderer
description: Basic DOM renderer for the Dust web framework.
version: 0.0.1
# repository: https://github.com/your_org/dust/tree/main/packages/renderer # TODO: Update repository URL
publish_to: none # Prevent accidental publishing

environment:
  sdk: ">=3.4.0 <4.0.0" # Updated to reflect usage of SDK 3.4.0 APIs

dependencies:
  dust_component:
    path: ../component # Dependency on the local component package
  js: ^0.7.0 # For js_interop annotations if needed beyond dart:js_interop
  dust_dom:
    path: ../dom
  riverpod: ^2.5.1

dev_dependencies:
  lints: ^3.0.0
  test: ^1.24.0
